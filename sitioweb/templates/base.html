<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}

    <!-- Incluyendo Bootstrap -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Font Awesome CSS (actualizado) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-1dYtFFbSoD2Yo2LPEDHdpv93PfRR5X6FxUembl4W9kNp5IWcOgWofMk0YEl69LF4DZQ2d0JdFbCzbnZfSGr4FQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- SweetAlert2 CSS y JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Enlazando el archivo JS -->
</head>

<body>
    <!-- Cabecera de mi sitio web -->
    <header>
        <!-- Menú de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                {% block Principal %}

                {% endblock %}

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'productos' %}">Cervezas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contactos' %}">Contactos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cuentaCliente' %}">Mi Cuenta</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex align-items-center">
                    <a href="{% url 'carrito' %}" class="btn btn-outline-light me-2">
                        <img src="{% static 'images/carrito.webp' %}" alt="Carrito" class="img-fluid"
                            style="height: 24px; width: 24px;">
                    </a>
                    {% block registrar %}
                    {% endblock %}
                </div>
            </div>
        </nav>
    </header>

    <!-- contenedor de otras páginas usando jinja block -->
    {% block content %}
    {% endblock %}

    <!-- Pie de página -->
    <footer class="text-white text-justify py-4 bg-dark">
        <div class="container">
            {% block Pie_Pagina %}

            {% endblock %}
            <p class="mt-3 text-center">
                <a href="#" class="text-white text-decoration-none">Política de Privacidad</a> |
                <a href="#" class="text-white text-decoration-none">Términos de Servicio</a>
            </p>
        </div>
    </footer>

    <!-- Fuentes JS y Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Estilos generales del sitio El Borracho Fiel -->
    <script>
        // MENSAJE SCRIP BASE
        {% if messages %}
        document.addEventListener('DOMContentLoaded', function () {
            {% for message in messages %}
            Swal.fire({
                icon: '{{ message.tags }}',
                title: '{{ message }}',
                showConfirmButton: true,
                timer: 3000
            });
            {% endfor %}
        });
        {% endif %}
    </script>
    <style>
        /* ESTILO GENERAL BASE */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f4a460, #ff7f50, #deb887, #ff7f50, #cd853f, #8b4513);
            color: #333;
            margin: 0;
            padding: 0;
        }
    </style>
</body>

</html>
